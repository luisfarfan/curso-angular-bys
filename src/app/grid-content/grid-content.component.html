<div *ngIf="productoSeleccionado" class="row">
  <label>Producto: </label><span>{{ productoSeleccionado.prod_descripcion }}</span>
</div>
<button class="btn btn-primary" (click)="productoSeleccionado = null"
        *ngIf="productoSeleccionado">LIMPIAR</button>
<table class="table table-responsive table-bordered">
  <thead>
  <th>CÃ³digo de producto</th>
  <th>Nombre de Producto</th>
  <th>Tipo Producto</th>
  <th>Precio de Producto</th>
  </thead>
  <tbody>
  <tr *ngFor="let producto of productos" (click)="seleccionarProducto(producto)">
